<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <main class="main-container">
    
    <div class="image"></div>

    <article class="details">
      <h2 class="details__type">PERFUME</h2>

      <h1 class="details__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="details__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="details__price">
        <p class="details__price-current">$149.99</p>
        <p class="details__price-old">$169.99</p>
      </div>

      <div class="details__button">
        <img src="./files/images/icon-cart.svg" alt="icon-cart" class="details__button-image">
        <p class="details__button-text">Add to Cart</p>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/guillermogerstner">Guillermo Gerstner</a>.
  </div>
</body>
</html>
